<body>

    <img src="mc_logo.png" alt="">

    <form name="oForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <h1>Computer Specifications</h1>

        <label for="pSpeed">Processor Speed</label>
        <input type="pSpeed" id="speedBox" type="text" placeholder="3.2 / 4.0 / 5.2 - GHz" list="speedList" required>
        <datalist id="speedList">
            <option value="3.2 GHz"></option>
            <option value="4.0 GHz"></option>
            <option value="5.2 GHz"></option>
        </datalist>

        <label for="memory">Memory</label>
        <input type="memory" id="memBox" type="text" placeholder="1 / 2 / 4 / 8 - GB" list="memList" required>
        <datalist id="memList">
            <option value="1 GB"></option>
            <option value="2 GB"></option>
            <option value="4 GB"></option>
            <option value="8 GB"></option>
        </datalist>

        <label for="mSize">Monitor Size</label>
        <input type="mSize" id="sizeBox" type="text" placeholder="15 / 17 / 19 / 21 - ''" list="sizeList" required>
        <datalist id="sizeList">
            <option value="15''"></option>
            <option value="17''"></option>
            <option value="19''"></option>
            <option value="21''"></option>
        </datalist>

        <label for="hDrive">Hard Drive</label>
        <input type="hDrive" id="hardBox" type="text" placeholder="240 / 500 / 750 - GB / 1 TB" list="hardList"
            required>
        <datalist id="hardList">
            <option value="240 GB"></option>
            <option value="500 GB"></option>
            <option value="750 GB"></option>
            <option value="1 TB"></option>
        </datalist>

        <label for="dBurner">DVD Burner</label>
        <input type="dBurner" id="dvdBox" type="text" placeholder="Yes / No" list="dvdList" required>
        <datalist id="dvdList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

        <label for="tCard">Turner Card</label>
        <input type="tCard" id="cardBox" type="text" placeholder="Yes / No" list="cardList" required>
        <datalist id="cardList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

        <label for="mRead">Media Card Reader</label>
        <input type="mRead" id="readBox" type="text" placeholder="Yes / No" list="readList" required>
        <datalist id="readList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

    </form>

    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <h1>Customer Information</h1>

        <label for="fName">First Name</label>
        <input name="fName" id="firstBox" type="text" placeholder="Your First Name" required>



        <label for="lName">Last name</label>
        <input name="lName" id="lastBox" type="text" placeholder="Your Last Name" required>



        <label for="street">Street Address</label>
        <input name="street" id="streetBox" type="text" placeholder="Your Street Address" required>



        <label for="city">City</label>
        <input name="city" id="cityBox" type="text" placeholder="Your City" required>



        <label for="state">State</label>
        <input name="state" id="stateBox" type="text" list="stateList" placeholder="(NN)" required>



        <label for="zip">Zip Code</label>
        <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$" placeholder="(nnnnn)" required>



        <label for="phone">Phone Number</label>
        <input name="phone" id="phoneBox" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" placeholder="(nnn) nnn-nnnn"
            required>



        <datalist id="stateList">
