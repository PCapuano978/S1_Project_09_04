<body>

    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <label for="fName">First Name</label>
        <input name="fName" id="firstBox" type="text" required>

        <label for="lName">Last name</label>
        <input name="lName" id="lastBox" type="text" required>

        <label for="street">Street Address</label>
        <input name="street" id="streetBox" type="text" required>

        <label for="city">City</label>
        <input name="city" id="cityBox" type="text" required>

        <label for="state">State</label>
        <input name="state" id="stateBox" type="text" required>

        <label for="zip">Zip Code</label>
        <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$" required>

        <label for="phone">Phone Number</label>
        <input name="phone" id="phoneBox" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" required>

    </form>



</body>
