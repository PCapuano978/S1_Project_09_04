<body>

    <div>

        <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

            <div>
                <label for="fName">First Name</label>
                <input name="fName" id="firstBox" type="text" placeholder="Your First Name" required>
            </div>

            <div>
                <label for="lName">Last name</label>
                <input name="lName" id="lastBox" type="text" placeholder="Your Last Name" required>
            </div>

            <div>
                <label for="street">Street Address</label>
                <input name="street" id="streetBox" type="text" placeholder="Your Street Address" required>
            </div>

            <div>
                <label for="city">City</label>
                <input name="city" id="cityBox" type="text" placeholder="Your City" required>
            </div>

            <div>
                <label for="state">State</label>
                <input name="state" id="stateBox" type="text" list="stateList" placeholder="(NN)" required>
            </div>

            <div>
                <label for="zip">Zip Code</label>
                <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$" placeholder="(nnnnn)" required>
            </div>

            <div>
                <label for="phone">Phone Number</label>
                <input name="phone" id="phoneBox" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$"
                    placeholder="(nnn) nnn-nnnn" required>
            </div>

            <div>
                <datalist id="stateList">
                    <option value="Al"></option>
