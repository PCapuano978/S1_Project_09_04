    <!-- Our head as per usual includes the text declaration, viewport, and links all stylesheets, including javascript. -->

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <script src="mc_script.js"></script>


</head>

<body>

    <!-- Starting off our body is the inserted logo for the page, telling the veiwer what site they're on. -->

    <img src="mc_logo.png" alt="">

    <!-- Next, we have our first form that is for the user to select all of their disired computer specifications.
    This form in particular is has its method set to "POST" to the URL below, and is given the internal name "oForm". -->

    <form name="oForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <h1>Computer Specifications</h1>

        <!-- We have our first label and input that will introduce a trend for all attributes within these two forms.
        They will have a type and name that will be apprivaited with camel case for internal values, an ID assinged
        for them to be targetted in the CSS, a type delclaration, which is always "text" in these cases, placeholder
        text that tells the user what info they will be put in through a list, which is linked from the next attribute,
        and finally, a "required" value that makes sure that all these fields must be filled in.
     -->

        <label for="pSpeed">Processor Speed</label>
        <input type="pSpeed" id="speedBox" type="text" placeholder="3.2 / 4.0 / 5.2 - GHz" list="speedList" required>

        <!-- All of these lists of options have an ID that the labels link to have their options available in the blank
    where they are declared by the option value text. -->

        <datalist id="speedList">
            <option value="3.2 GHz"></option>
            <option value="4.0 GHz"></option>
            <option value="5.2 GHz"></option>
        </datalist>

        <label for="memory">Memory</label>
        <input type="memory" id="memBox" type="text" placeholder="1 / 2 / 4 / 8 - GB" list="memList" required>
        <datalist id="memList">
            <option value="1 GB"></option>
            <option value="2 GB"></option>
            <option value="4 GB"></option>
            <option value="8 GB"></option>
        </datalist>

        <label for="mSize">Monitor Size</label>
        <input type="mSize" id="sizeBox" type="text" placeholder="15 / 17 / 19 / 21 - Inches" list="sizeList" required>
        <datalist id="sizeList">
            <option value="15''"></option>
            <option value="17''"></option>
            <option value="19''"></option>
            <option value="21''"></option>
        </datalist>

        <label for="hDrive">Hard Drive</label>
        <input type="hDrive" id="hardBox" type="text" placeholder="240 / 500 / 750 - GB / 1 TB" list="hardList"
            required>
        <datalist id="hardList">
            <option value="240 GB"></option>
            <option value="500 GB"></option>
            <option value="750 GB"></option>
            <option value="1 TB"></option>
        </datalist>

        <!-- For the next three fields, the list of options are based off of two options of "Yes" and "No", rather
        than the more specific ones given earlier. -->

        <label for="dBurner">DVD Burner</label>
        <input type="dBurner" id="dvdBox" type="text" placeholder="Yes / No" list="dvdList" required>
        <datalist id="dvdList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

        <label for="tCard">Turner Card</label>
        <input type="tCard" id="cardBox" type="text" placeholder="Yes / No" list="cardList" required>
        <datalist id="cardList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

        <label for="mRead">Media Card Reader</label>
        <input type="mRead" id="readBox" type="text" placeholder="Yes / No" list="readList" required>
        <datalist id="readList">
            <option value="Yes"></option>
            <option value="No"></option>
        </datalist>

    </form>

    <!-- We then have our second form that is for the customers information to be added in, with a similar "POST" method
        and a cForm name. -->

    <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi" method="POST">

        <h1>Customer Information</h1>

        <!-- Most of these fields are the same as before, but now the user inputs their data instead of picking from a
        list, and the placeholder attribute reflex this by telling more exactly what to type in. -->

        <label for="fName">First Name</label>
        <input name="fName" id="firstBox" type="text" placeholder="Your First Name" required>



        <label for="lName">Last name</label>
        <input name="lName" id="lastBox" type="text" placeholder="Your Last Name" required>



        <label for="street">Street Address</label>
        <input name="street" id="streetBox" type="text" placeholder="Your Street Address" required>



        <label for="city">City</label>
        <input name="city" id="cityBox" type="text" placeholder="Your City" required>

        <!-- The State field is the only exception to this by having an option list with abbrivations of every state. -->

        <label for="state">State</label>
        <input name="state" id="stateBox" type="text" list="stateList" placeholder="(NN)" required>


        <datalist id="stateList">
            <option value="Al"></option>
            <option value="Ak"></option>
            <option value="AZ"></option>
            <option value="AR"></option>
            <option value="CA"></option>
            <option value="CO"></option>
            <option value="CT"></option>
            <option value="DE"></option>
            <option value="FL"></option>
            <option value="GA"></option>
            <option value="HI"></option>
            <option value="ID"></option>
            <option value="IL"></option>
            <option value="IN"></option>
            <option value="IA"></option>
            <option value="KS"></option>
            <option value="KY"></option>
            <option value="LA"></option>
            <option value="ME"></option>
            <option value="MD"></option>
            <option value="MA"></option>
            <option value="MI"></option>
            <option value="MN"></option>
            <option value="MS"></option>
            <option value="MO"></option>
            <option value="MT"></option>
            <option value="NE"></option>
            <option value="NV"></option>
            <option value="NH"></option>
            <option value="NJ"></option>
            <option value="NM"></option>
            <option value="NY"></option>
            <option value="NC"></option>
            <option value="ND"></option>
            <option value="OH"></option>
            <option value="OK"></option>
            <option value="OR"></option>
            <option value="PA"></option>
            <option value="RI"></option>
            <option value="SC"></option>
            <option value="SD"></option>
            <option value="TN"></option>
            <option value="TX"></option>
            <option value="UT"></option>
            <option value="VT"></option>
            <option value="VA"></option>
            <option value="WA"></option>
            <option value="WV"></option>
            <option value="WI"></option>
            <option value="WY"></option>
        </datalist>


        <!-- For the Zip Code and Phone Number, there are patterns given in to make sure the user's data put in is
            valid and this is strengthened in further by the placeholder text being exactly what the must put in. -->

        <label for="zip">Zip Code</label>
        <input name="zip" id="zipBox" type="text" pattern="^\d{5}(-\d{4})?$" placeholder="(nnnnn)" required>



        <label for="phone">Phone Number</label>
        <input name="phone" id="phoneBox" type="text" pattern="^\d{10}$|^(\(\d{3}\)\s*)?\d{3}[\s-]?\d{4}$" placeholder="(nnn) nnn-nnnn"
            required>

        <!-- Wrapping up both forms is a submit button where the viewer can send all of their filled out fields
                if they are all varified, and if not, then it will instruct them which ones must be fixed. -->

        <input type="submit" value="Submit">

    </form>




</body>
